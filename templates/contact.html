<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction Platform</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color:antiquewhite;
            color: #333;
        }

        /* Header */
        header {
            background-color: grey;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffb300;
        }

        /* Hero Section */
        #hero {
            text-align: center;
            padding: 80px 20px;
            background-color: rgb(241, 241, 157);
            color: white;
        }

        #hero h2 {
            font-size: 3em;
        }

        #hero p {
            font-size: 1.4em;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: #ffb300;
            color: #333;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e69a00;
        }

        /* Sections */
        section {
            padding: 50px 20px;
            text-align: center;
            background: white;
            margin: 30px auto;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        section h2 {
            color: #174ea6;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        /* Features */
        #features ul {
            list-style: none;
            padding: 0;
        }

        #features li {
            font-size: 1.2em;
            margin: 12px 0;
        }

        /* Services */
        .service-box {
            display: inline-block;
            width: 28%;
            margin: 20px;
            padding: 25px;
            background: #e8f0fe;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .service-box:hover {
            transform: translateY(-8px);
        }

        .service-box h3 {
            color: #174ea6;
        }

        /* Contact */
        #contact {
            background: #1a1a1a;
            color: white;
        }

        #contact p {
            font-size: 1.3em;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #174ea6;
            color: white;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: rgb(185, 233, 110);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #174ea6;
        }
        .dev-info {
            margin: 20px 0;
            font-size: 1.2em;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Disease Prediction & Health Analysis</h1>
        <nav>
            <ul>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('services') }}">Services</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                        <li><a href="{{ url_for('admin') }}">Admin access</a></li>
                    </ul>
                </nav>
            </ul>
        </nav>
        
    </header>
    <div class="container">
        <h2>Developers</h2>
        <h2>Our College Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7769.346104987535!2d74.93068759853297!3d13.183002640404972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbb56415ad85e5b%3A0x10b77ac6f6afc7fa!2sNitte%20Mahalinga%20Adyantaya%20Memorial%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1740826727755!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>   </div>
    <footer style="background-color: grey;">
        <p>&copy; 2025 HealthPredict. All rights reserved.</p>
    </footer>
</body>
</html>
